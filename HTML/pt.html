    <svg width="200" height="200" style="margin-left:50px">
        <polygon points="0,150 100,150 100,0" stroke="black" stroke-width="1" fill="none"/>
        <text x="25" y="80">A</text>
        <text x="110" y="80">B</text>
        <text x="50" y="170">C</text>
      </svg>
      <div>acording to pythagoras theorem</div>
      <br>
      <math style="margin-left: 50px;">
        <mrow>
            <mi>A</mi>
            <mo>=</mo>

            <msqrt>
                <msup>
                    <mrow>
                        <mi>C</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>

                <mo>+</mo>

                <msup>
                    <mrow>
                        <mi>B</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
            </msqrt>
        </mrow>
    </math>
