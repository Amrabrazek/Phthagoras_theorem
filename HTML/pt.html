    <br>
    

      <span>B</span>
      <input type="range" min="1" max="10" step="1" value="4" name="Bside" id="B">

      <span>C</span>
      <input type="range" min="1" max="10" step="1" value="3" name="Cside" id="C">
      <br>
      <br>
      <svg width="200" height="200" style="margin-left:50px">
        <polygon points="0,150 150,150 150,0" stroke="black" stroke-width="1" fill="red"/>
        <text x="50" y="60">A</text>
        <text x="160" y="60">C</text>
        <text x="70" y="140">B</text>
      </svg>
        <br>


      <div>acording to pythagoras theorem</div>
      <br>
      <math style="margin-left: 50px; color:red">
        <mrow>
            <mi>A</mi>
            <mo>=</mo>

            <msqrt>
                <msup>
                    <mrow>
                        <mi>B</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>

                <mo>+</mo>

                <msup>
                    <mrow>
                        <mi>C</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
            </msqrt>
        </mrow>
    </math>
